<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Inter, sans-serif;
            background-color: #f4f5f7;
        }
        .login-container {
            display: flex;
            max-width: 600px;
            width: 500px;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            font-size: 36px;
            color: #000;
            font-weight: 700;
            margin-bottom: 3rem;
        }
        .login-form {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            display: flex;
            width: 100%;
            flex-direction: column;
            margin-bottom: 2rem;
        }
        .input-field {
            width: 100%;
            border-radius: 12px;
            border: 2px solid #4b5768;
            padding: 16px 20px;
            font-size: 18px;
            color: #4b5768;
            box-sizing: border-box;
        }
        .password-header {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }
        .password-label {
            color: #191d23;
            font-size: 18px;
            font-weight: 500;
        }
        .forgot-password {
            color: #ff698d;
            font-size: 16px;
            text-align: right;
            text-decoration: none;
        }
        .password-input {
            position: relative;
        }
        .visibility-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            cursor: pointer;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 20px;
            color: #191d23;
            font-weight: 300;
            margin-bottom: 1.5rem;
            cursor: pointer;
            font-size: 18px;
        }
        .checkbox-icon {
            width: 24px;
            height: 24px;
        }
        .login-button {
            width: 100%;
            border-radius: 8px;
            background-color: #ff698d;
            padding: 16px;
            color: #fff;
            font-weight: 600;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #ff4f7b;
        }
        .divider {
            position: relative;
            display: flex;
            margin: 2rem 0;
            width: 100%;
            font-size: 18px;
            color: #999da3;
            text-align: center;
            align-items: center;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid #4b5768;
            opacity: 0.25;
        }
        .divider-text {
            padding: 0 1.5rem;
            background-color: #ffffff;
        }
        .google-button {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            background-color: #e4e7eb;
            padding: 16px;
            width: 100%;
            gap: 20px;
            font-size: 20px;
            color: #4b5768;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .google-button:hover {
            background-color: #d0d5dd;
        }
        .google-icon {
            width: 28px;
            height: 28px;
        }
        .create-account {
            color: #ff698d;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin-top: 2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .create-account:hover {
            color: #ff4f7b;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <main class="login-container">
        <h1 class="login-header">User Login Page</h1>
        <form class="login-form">
            <div class="input-group">
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" class="input-field" value="johndoe@gmail.com" aria-label="Email" required>
            </div>
            <div class="input-group">
                <div class="password-header">
                    <label for="password" class="password-label">Password</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="password-input">
                    <input type="password" id="password" class="input-field" aria-label="Password" required>
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/48034c3e990ee0f6bf7715d95ae9b0495afb93260ef4e9074292e8b95c5ed126?placeholderIfAbsent=true&apiKey=0cb4874f90d4433e882ff02a5c63238a" alt="Toggle password visibility" class="visibility-icon" onclick="togglePasswordVisibility()">
                </div>
            </div>
            <label class="remember-me">
                <input type="checkbox" class="visually-hidden">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f05199554f1c2ee80af6c0746ac74efd7e6080eb4e2845be41cd42664fd7bb47?placeholderIfAbsent=true&apiKey=0cb4874f90d4433e882ff02a5c63238a" alt="" class="checkbox-icon">
                <span>Keep me signed in</span>
            </label>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="divider">
            <span class="divider-text">or sign in with</span>
        </div>
        <button class="google-button">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/cc1f4fdc88f8cb8adbb8a96e9058a82e5372512d02ae6be1397e4574a398023d?placeholderIfAbsent=true&apiKey=0cb4874f90d4433e882ff02a5c63238a" alt="" class="google-icon">
            <span>Continue with Google</span>
        </button>
        <a href="#" class="create-account">Create an account</a>
    </main>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const visibilityIcon = document.querySelector('.visibility-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                visibilityIcon.src = 'http://b.io/ext_7-';
                visibilityIcon.alt = 'Hide password';
            } else {
                passwordInput.type = 'password';
                visibilityIcon.src = 'https://cdn.builder.io/api/v1/image/assets/TEMP/48034c3e990ee0f6bf7715d95ae9b0495afb93260ef4e9074292e8b95c5ed126?placeholderIfAbsent=true&apiKey=0cb4874f90d4433e882ff02a5c63238a';
                visibilityIcon.alt = 'Show password';
            }
        }
    </script>
</body>
</html>
