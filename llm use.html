<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMs Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: center; /* Center the header */
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .llm-selection {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align the LLM selection elements */
            margin: 30px 0;
        }

        .llm-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%; /* Ensure it stretches across */
            justify-content: center; /* Center the content horizontally */
        }

        .llm-option label {
            font-size: 18px;
            margin-right: 10px;
        }

        .llm-option select {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .footer-buttons {
            display: flex;
            justify-content: center; /* Center align the buttons */
            gap: 20px; /* Add space between buttons */
            margin-top: 20px;
        }

        .footer-buttons button {
            padding: 15px 30px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .footer-buttons button:hover {
            background-color: #ff3b3b;
        }

        .group {
            display: flex;
            line-height: 28px;
            align-items: center;
            position: relative;
            max-width: 190px;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 40px;
            width: 80%;
            margin-right: 300px;
        }

        .icon {
            position: absolute;
            left: 1rem;
            fill: #9e9ea7;
            width: 1rem;
            height: 1rem;
            margin-left: 790px;
            margin-bottom: 150px;
        }

        .notification-icon {
            display: flex;
            align-items: center;
            width: 24px;
            margin-left: 800px;
        }

        .input {
            width: 500px;
            height: 40px;
            padding: 0 1rem;
            padding-left: 2.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            outline: none;
            background-color: #f3f3f4;
            color: #0d0c22;
            transition: .3s ease;
            margin-left: 625px;
            margin-bottom: 150px;
        }

        .input::placeholder {
            color: #9e9ea7;
        }

        .input:focus, .input:hover {
            border-color: rgba(234,76,137,0.4);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgb(234 76 137 / 10%);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="search-container">
            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                    </g>
                </svg>
                <input placeholder="Search" type="search" class="input">
            </div>
        </div>
    </div>
    <h1 style="margin-top:-12%;border-top: 1px solid #f3a006;">LLMs to use</h1>
    <div class="llm-selection">
        <div class="llm-option">
            <input type="checkbox" id="sentiment-llm-checkbox">
            <label for="sentiment-llm-checkbox">Sentiment LLM:</label>
            <select id="sentiment-llm-select" style="margin-left:3%;">
                <option>Menu Label</option>
            </select>
        </div>
        <div class="llm-option">
            <input type="checkbox" id="summary-llm-checkbox">
            <label for="summary-llm-checkbox">Summary LLM:</label>
            <select id="summary-llm-select" style="margin-left:3%;">
                <option>Menu Label</option>
            </select>
        </div>
        <div class="llm-option">
            <input type="checkbox" id="vision-llm-checkbox">
            <label for="vision-llm-checkbox">Vision LLM:</label>
            <select id="vision-llm-select" style="margin-left:5%;">
                <option>Menu Label</option>
            </select>
        </div>
        <div class="llm-option">
            <input type="checkbox" id="chatgpt-checkbox">
            <label for="chatgpt-checkbox">ChatGPT:</label>
            <select id="chatgpt-select" style="margin-left:6%;">
                <option>Menu Label</option>
            </select>
        </div>
        <div class="llm-option">
            <input type="checkbox" id="groc-checkbox">
            <label for="groc-checkbox">Groq:</label>
            <select id="groc-select" style="margin-left:105px;">
                <option>Menu Label</option>
            </select>
        </div>
        <div class="llm-option">
            <input type="checkbox" id="scraper-api-checkbox">
            <label for="scraper-api-checkbox">Scraper API:</label>
            <select id="scraper-api-select" style="margin-left:3.8%;">
                <option>Menu Label</option>
            </select>
        </div>
        <div class="llm-option">
            <input type="checkbox" id="gemini-checkbox">
            <label for="gemini-checkbox">Gemini:</label>
            <select id="gemini-select" style="margin-left:6.8%;">
                <option>Menu Label</option>
            </select>
        </div>
    </div>

    <div class="llm-info">
        <h2>LLM Information</h2>
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>SIZE</th>
                    <th>ACCURACY</th>
                    <th>COST\INF</th>
                    <th>TYPE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- Additional rows as needed -->
            </tbody>
        </table>
    </div>

    <div class="footer-buttons">
        <button>Back</button>
        <button>Submit</button>
    </div>
</div>

</body>
</html>
